<input value="activate scrollator" id="activate_scrollator4" type="button"  style="display:none;">
<script type="text/javascript">

	//자동로그인 설정된 아이디 값 가져오기
	var id = window.localStorage.getItem("id");
	//자동로그인 설정된 비밀번호 값 가져오기
	var pw = window.localStorage.getItem("pw");	 

	$(document).ready(function(){
		
		/**
		자동로그인 체크로직
		**/
		if(id != "" || id != null){
			$.ajax({
		        type: "post",
		        url : commonIp()+"/theReal/receipt/lgnChk.do",
		        data: {
		        	eMail	 	: id,
		        	pwd 		: pw
		        },
		        success: fnSucData,
		        error: whenError
		    	});		
		}else{
			//자동로그인 설정안되어있을시 1.5초 뒤에 로그인 페이지로 이동
			setTimeout(function() {
				location.href='login.html';
			}, 1500);
		}		
	})
	
	/*
	자동로그인 체크로직 성공함수
	*/
	function fnSucData(resdata){
		
		var resultData = resdata.resultMap;
		var uuId = "";
		var telNo = "";
		resultCnt = resultData.length;
		if(resultData.length>0){
			for(var i=0; i<resultData.length; i++){
				uuId = resultData[i].UUID;
				telNo = resultData[i].TEL_NO;
				console.log(resultData[i].UUID);
				console.log(resultData[i].TEL_NO);
			}
			//DB에 저장된 단말기 번호와 핸드폰 번호를 가져와 메인페이지로 이동
			setTimeout(function() {
				location.href='./html/index.html?uuId='+uuId+'&telNo='+telNo;
			}, 1500);		
		}		 
			 
		else{
			//자동로그인 설정안되어있을시 1.5초 뒤에 로그인 페이지로 이동
			setTimeout(function() {
				location.href='login.html';
			}, 1500);		
		}		
		
		
	}
	
	/*
	자동로그인 체크로직 실패함수
	*/
	function whenError(){
		setTimeout(function() {
			location.href='login.html';
		}, 1500);		
	}
</script>
